<!DOCTYPE html>
<html>
<head>
    <title>Win History - SatsBall Admin</title>
    <link rel="stylesheet" href="/satsball/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Win History</h1>
        
        <div class="history-container">
            {% if history %}
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Winner</th>
                            <th>Amount Won</th>
                            <th>Stack</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for win in history %}
                        <tr>
                            <td>{{ win.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
                            <td>{{ win.user_id or 'Anonymous' }}</td>
                            <td>{{ win.amount_won }} sats</td>
                            <td>{{ win.stack_id }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>No win history available.</p>
            {% endif %}
        </div>
        
        <a href="/satsball/admin" class="back-link">‚Üê Back to Admin</a>
    </div>
</body>
</html>
